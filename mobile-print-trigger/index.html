<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">

  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="twelve column">
        <input type="text" id="their-name" placeholder="Their Name" class="u-full-width">
      </div>
    </div>
    <div class="row">
      <div class="twelve column">
        <input type="text" id="friend-name" placeholder="Friend Name" class="u-full-width">
      </div>
    </div>
    <div class="row">
      <div class="twelve column">
        <input type="button" id="submit" value="Print Letter" class="button-primary u-full-width">
      </div>
    </div>
  </div>

  <script src="js/lib/jquery-2.1.3.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="//dweet.io/client/dweet.io.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
